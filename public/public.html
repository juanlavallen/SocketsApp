<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pantalla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <table>
        <tr>
            <td valign="middle" class="current-ticket">
                <span id="ticket1" class="current-ticket-number"> W</span>
                <br>
                <span id="desktop1" class="current-ticket-desktop"> W</span>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <span id="ticket2" class="secondary-ticket"> X</span>
                            <br>
                            <span id="desktop2"> X</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="ticket3" class="secondary-ticket"> Y</span>
                            <br>
                            <span id="desktop3"> Y</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="ticket4" class="secondary-ticket"> Z</span>
                            <br>
                            <span id="desktop4"> Z</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/public.js"></script>

</body>

</html>
